<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }

        img {
            max-width: 90%;
            max-height: 80%;
            margin-top: 3%;
        }

        a {
            position: absolute;
            top: 10px; 
            left: 10px; 
            text-decoration: none; 
            padding: 10px 20px; 
            background-color: black;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            font-family: Arial, sans-serif;
          
        }
    </style>
</head>
<body>
