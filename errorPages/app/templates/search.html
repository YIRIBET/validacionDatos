<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
    <div class="d-flex align-items-center">
        <img src="https://cdn-icons-gif.flaticon.com/8718/8718007.gif" alt="" style="width: 100px; height: 100px; margin-right: 10px;">
        <h1>¿Qué quieres buscar hoy?</h1>
    </div>
    <form method="GET">
        <input class="input" type="text" name="q" value="{{ query }}" placeholder="Buscar en Google">
        <button type="submit" class="btn">Buscar</button>
    </form>

    {% if results %}
        <ul>
            {% for item in results %}
                <li>
                    <a href="{{ item.link }}">{{ item.title }}</a>
                    <p>{{ item.snippet }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
