<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Lista de Categorias</h1>
    <div id="categorias" class="row-g-3"></div>
    <script>
      function cargarCategorias() {
        fetch("/categorias/api/get")
          .then((response) => response.json())
          .then((data) => {
            let categoriasDiv = document.getElementById("categorias");
            categoriasDiv.innerHTML = "";
            data.forEach((categoria) => {
              categoriasDiv.innerHTML += `
              <div class="row " id="tarjetas">
                    <div class=" card mb-4 col-md-3 ">
                        <div class="card-body">
                            <p><strong>${categoria.nombre}</strong> -
                            <img src="${categoria.imagen}" alt="X" width="100"/>
                             </p>
                         </div>
                    </div>
              </div>`;
            });
          }) 
          .catch((error) => console.error("Error:", error));
      }

      cargarCategorias();
    </script>
  </body>
</html>
