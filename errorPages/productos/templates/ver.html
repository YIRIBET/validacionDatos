<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"> </script>

    <title>Document</title>
</head>
<body>
    <h1>Lista de productos usandon JSON CON PROMESAS </h1>
    <div id="productos"></div>
    <script>
        //las fucnsiones asincronas de fetch then 
        function cargarProductos() {
            //JS se va intentar conectar al end-point
            fetch('/productos/api/get')
            .then(response => response.json())
            .then(data =>{
                let productosDiv = document.getElementById('productos');
                //Borrar el contenido
                productosDiv.innerHTML = "";
                data.forEach(producto => {
                    productosDiv.innerHTML +=
                    `<p><strong>${producto.nombre}</strong> - 
                    $ ${producto.precio} <br>
                    <img src="${producto.imagen}" alt="X" width="100"/>
                    </p>`;
                });
            })
            .catch(error => console.error('Error:',error));
            
        }
        cargarProductos();
        </script>
    
</body>
</html>
